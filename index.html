<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
      }
      li {
        list-style: none;
      }
      ul {
        margin-top: 20px;
      }
      ul li {
        width: 50px;
        height: 50px;
        border: 1px solid black;
        margin: 0px 10px;
        float: left;
        line-height: 50px;
        text-align: center;
        border-radius: 50%;
        transition: all 0.4s;
      }
      ul li:hover {
        transform: scale(1.5);
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>沧</li>
      <li>幼</li>
      <li>d</li>
      <li>e</li>
      <li>m</li>
      <li>o</li>
    </ul>
  </body>
</html>
