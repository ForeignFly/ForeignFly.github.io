<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      a {
        text-decoration: none;
        color: #999;
      }
      li {
        list-style: none;
      }
      body {
        /* background: #e4e4e4; */
      }
      .box {
        width: 200px;
        height: 50px;
        border: 1px solid black;
        margin: 50px auto;
        text-align: center;
        line-height: 50px;
        position: relative;
      }
      .box ul {
        display: none;
      }
      .box:hover ul {
        display: block;
      }
      .box ul li {
        width: 200px;
        height: 50px;
        text-align: center;
        line-height: 50px;
        background: #e4e4e4;
      }
      .box ul li:hover {
        background-color: #e7e7e7;
      }
    </style>
  </head>
  <body>
    <div class="box">
      我的淘宝
      <ul>
        <li><a href="#">列表</a></li>
        <li><a href="#">列表</a></li>
      </ul>
    </div>
  </body>
</html>
