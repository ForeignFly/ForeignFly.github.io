<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      a {
        text-decoration: none;
      }
      li {
        text-decoration: none;
      }
      /* transform */
      .box1 {
        width: 200px;
        height: 200px;
        background-color: red;
        color: white;
        line-height: 200px;
        text-align: center;
        transition: all 0.2s;
      }
      .box1:hover {
        /* 平移函数 translate() */
        /* 第一个数值x轴,第二个数y轴 */
        /* 不会影响其他盒子的位置 */
        transform: translate(50px, 0px);
        cursor: pointer;
      }
      .box2 {
        width: 200px;
        height: 200px;
        background-color: green;
        color: white;
        line-height: 200px;
        text-align: center;
        transition: all 0.2s;
      }
      .box2:hover {
        /* 旋转函数 rotate() */
        /* 数值为度数 deg */
        transform: rotate(50deg);
        cursor: pointer;
      }
      .box3 {
        width: 200px;
        height: 200px;
        background-color: blue;
        color: white;
        line-height: 200px;
        text-align: center;
        transition: all 0.2s;
      }
      .box3:hover {
        /* 缩放函数 scale() 默认值是1 */
        /* 第一个数值x轴(宽度),第二个数y轴(高度) */
        /* 只有一个数值代表x,y相同 */
        /* 以中心点缩放 不会影响其他盒子 */
        transform: scale(0.5, 0.5);
        cursor: pointer;
      }
      .box4 {
        width: 200px;
        height: 200px;
        background-color: yellow;
        color: white;
        line-height: 200px;
        text-align: center;
        transition: all 0.2s;
      }
      .box4:hover {
        /* 倾斜函数 skew() */
        transform: skew(20deg, 20deg);
      }
      .box5 {
        width: 200px;
        height: 200px;
        background-color: black;
        color: white;
        line-height: 200px;
        text-align: center;
        transition: all 0.5s;
      }
      .box5:hover {
        cursor: pointer;
        /* 向右平移 缩放 旋转 倾斜 */
        transform: translate(100px, 0px) scale(1.5) rotate(360deg) skew(20deg);
      }
      .box6 {
        width: 200px;
        height: 200px;
        background-color: skyblue;
        color: white;
        line-height: 200px;
        text-align: center;
        transition: all 0.2s;
      }
      .box6:hover {
        cursor: pointer;
        transform: rotate(90deg);
        /* transform-origin 设置圆心 为右下 */
        transform-origin: right bottom;
      }
    </style>
  </head>
  <body>
    <div class="box1">平移函数</div>
    <div class="box2">旋转函数</div>
    <div class="box3">缩放函数</div>
    <div class="box4">倾斜函数</div>
    <div class="box5">综合写法</div>
    <div class="box6">旋转圆心</div>
  </body>
</html>
